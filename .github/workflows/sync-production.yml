name: Sync Production with Main

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fast-forward production to main
        run: |
          git fetch origin main production
          git checkout production
          if ! git merge --ff-only origin/main; then
            echo "Error: Fast-forward merge failed. The production branch may have diverged from main."
            echo "Please resolve this manually or rebase production onto main."
            exit 1
          fi
          git push origin production
