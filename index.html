<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spherical Harmonics Lava Lamp</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Monaco', 'Courier New', monospace;
      color: #fff;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      min-width: 280px;
      backdrop-filter: blur(10px);
    }
    #controls h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .control-group {
      margin-bottom: 15px;
    }
    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #aaa;
    }
    .control-group input[type="range"] {
      width: 100%;
      margin-bottom: 5px;
    }
    .control-group .value {
      font-size: 11px;
      color: #4ecdc4;
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h3>Frequencies</h3>

    <div class="control-group">
      <label>Y_1^0 (coeff[3])</label>
      <input type="range" id="freq3" min="0" max="2" step="0.1" value="0.5">
      <div class="value" id="freq3-value">0.5</div>
    </div>

    <div class="control-group">
      <label>Y_2^-2 (coeff[6])</label>
      <input type="range" id="freq6" min="0" max="2" step="0.1" value="0.7">
      <div class="value" id="freq6-value">0.7</div>
    </div>

    <div class="control-group">
      <label>Y_2^0 (coeff[8])</label>
      <input type="range" id="freq8" min="0" max="2" step="0.1" value="0.3">
      <div class="value" id="freq8-value">0.3</div>
    </div>

    <div class="control-group">
      <label>Y_2^2 (coeff[10])</label>
      <input type="range" id="freq10" min="0" max="2" step="0.1" value="0.9">
      <div class="value" id="freq10-value">0.9</div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
